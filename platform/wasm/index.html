<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css" />
    <script src="osc.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <div style="display: flex; flex-direction: row; justify-content: space-between; margin-top: 50px;">
            <div>
                <h1>scsynth</h1>
            </div>

            <div class="controls" style="display: flex;">
                <button onclick="bootScsynth(0, 2);" id="boot">Boot</button>
                <button onclick="playGcd();">Play gcd</button>
                <button onclick="oscClient?.cmdPeriod();">CmdPeriod</button>
            </div>
        </div>
        
        <div class="input" style="display: flex; flex-direction: row; margin-top: 50px;">
            <div style="width: 20%;">
                <h2>Input</h2>
            </div>
            <div style="width: 80%;">
                <p>
                    <b>OSC message</b><br/>
                    See <a href="https://docs.supercollider.online/Reference/Server-Command-Reference.html" target="_blank">server command reference</a>.<br/>
                    Format: address tags arguments<br/>
                    E.g. /s_new siii gcd 1000 1 0
                </p>
                <div style="display: flex;">
                    <input type="text" style="flex-grow: 1;" onkeydown="if(event.key === 'Enter') sendOsc();" id="oscMessage">
                    <button onclick="sendOsc()">Send</button>
                </div>

                <p style="margin-top: 25px;">
                    <b>UInt8 array</b><br/>
                    Add SynthDef by using ".asBytes.cs" on a SynthDef in sclang.
                </p>
                <div style="display: flex;">
                    <input type="text" style="flex-grow: 1;" onkeydown="if(event.key === 'Enter') sendByteArray();" id="byteArray">
                    <button onclick="sendByteArray()">Send</button>
                </div>
            </div>
        </div>

        <div id="output" style="display: flex; flex-direction: row; margin-top: 50px;">
            <div style="width: 20%;">
                <h2>Console</h2>
            </div>
            <div style="width: 80%;">
                <textarea id="console" rows="16" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="scsynth_demo.js" type="text/javascript"></script>
    <script async type="text/javascript" src="scsynth.js"></script>
</body>

</html>
