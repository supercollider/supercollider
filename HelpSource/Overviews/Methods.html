<html>
<head>
    <title>Methods</title>
    <link rel='stylesheet' href='../scdoc.css' type='text/css' />
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <script src="../docmap.js" type="text/javascript"></script>
    <script src="../methods.js" type="text/javascript"></script>
<style>
.method_item {
    margin-top: 1em;
}
.method_classes {
    margin-left: 2em;
}
.method_name {
    font-family: Andale Mono, monospace;
    font-size: 9.5pt;
}
.jump {
    text-align: left;
}
.jump a {
    font-weight: bold;
}
#method_note {
    font-size: 9pt;
    color: #777;
    border-top: 1px solid #ddd;
    text-align: center;
    margin-top: 2em;
}
</style>
<script type="text/javascript">
var classes;
function showMethod(m, node) {
    var div = document.createElement("div");
    div.className = "method_item";
    var x = document.createElement("div");
    x.className = "method_name";
    x.innerHTML = m[0];
    div.appendChild(x);

    var div2 = document.createElement("div");
    div2.className = "method_classes";
    div.appendChild(div2);
    
    var x = m[1];
    for(var i2=0;i2<x.length;i2++) {
        var m2 = x[i2];
        var pfx = "-";
        var ext = false;
        if(i2!=0) div2.appendChild(document.createTextNode(", "));
        if(/^Meta_/.test(m2)) {
            div2.appendChild(document.createTextNode("*"));
            m2 = m2.slice(5);
            pfx = "*";
        }
        if(m2[m2.length-1]=="+") {
            m2 = m2.slice(0,-1);
            ext = true;
        }
        var a = document.createElement("a");
        a.setAttribute("href","../Classes/"+m2+".html#"+pfx+m[0]);
        a.innerHTML = m2;
        div2.appendChild(a);
        if(ext)
            div2.appendChild(document.createTextNode("+"));
    }

    node.appendChild(div);
}
function showmethods() {
    var hash = unescape(window.location.hash.slice(1));
/*    classes = {};
    for(var k in docmap) {
        var doc = docmap[k];
        if(/Classes/.test(doc.path))
            classes[doc.title] = doc;
    }*/
    var res = document.getElementById("methods");
    res.innerHTML = "";
    
    if(/^show_/.test(hash)) {
        var n = hash.slice(5);
        var div = document.createElement("p");
        div.appendChild(document.createTextNode("Showing single method: "));
        res.appendChild(div);

        for(var i=0;i<methods.length;i++) {
            if(methods[i][0]==n) {
                showMethod(methods[i],res);
                break;
            }
        }
    } else {
        var mets = methods.sort(function(a,b) {
            if(a[0]<b[0]) return -1;
            else
            if(a[0]>b[0]) return +1;
            else
            return 0;
        });

        var cap = undefined;
        var div = document.createElement("p");
        div.className = "jump";
        div.appendChild(document.createTextNode("Jump to: "));
        for(var i=0;i<mets.length;i++) {
            var m = mets[i];
            if(cap != m[0][0]) {
                cap = m[0][0];
                var a = document.createElement("a");
                a.setAttribute("href","#section_"+cap);
                a.innerHTML=cap;
                div.appendChild(a);
                div.appendChild(document.createTextNode(" "));
            }
        }
        res.appendChild(div);
        
        cap = undefined;
        for(var i=0;i<mets.length;i++) {
            var m = mets[i];
            
            if(cap != m[0][0]) {
                var x = document.createElement("h2");
                x.innerHTML = cap = m[0][0];
                var a = document.createElement("a");
                a.setAttribute("name","section_"+cap);
                res.appendChild(a);
                res.appendChild(x);
            }
            
            showMethod(m, res);
        }
    }
}
window.onhashchange = showmethods;
</script>

</head>

<body onload="showmethods()">

<table class='headMenu'>
    <tr><td><a href='./Help.html'>Home</a>
    <td><a href='../Browse.html'>Browse</a>
    <td><a href='../Overviews/Documents.html'>Document index</a>
    <td><a href='../Overviews/Classes.html'>Class index</a>
    <td><a href='../Overviews/Methods.html'>Method index</a>
    <td><a href='../Search.html'>Search</a>
</table>

<div class='header'>
    <div id='label'>SuperCollider</div>
    <h1>Methods</h1>
    <div id='summary'>Method index</div>
</div>

<div id='methods'>
    Generating method index, please wait...
</div>
<div id='method_note'>
You can show a specific method by appending '#show_NAME' to this page url, where NAME is the name of the method.
</div>
</body>
</html>
